<html>
    <head>
        <title> Simple table</title>
    </head>
    <body>
        <h2>Table without colspan and rowspan</h2>
        <table border="1">
            <tr>
                <th>Fruits</th>
                <td>Mango</td>
                <td>Orange</td>
                <td>Pear</td>
            </tr>
            <tr>
                <th>Vegetables</th>
                <td>Tomatoes</td>
                <td>Carrot</td>
                <td>Pepper</td>
            </tr>
            <tr>
                <th>Flower</th>
                <td>Roses</td>
                <td>Lillies</td>
                <td>Sunflower</td>
            </tr>
        </table>
    </body>
</html>
