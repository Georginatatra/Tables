<html>
    <head>
        <title>Table with rowspan</title>
    </head>
    <body>
        <h2>Table with rowspan</h2>
        <table border="1">
            <tr>
                <th>Fruits</th>
                <th>Vegetables</th>
                <th>Flowers</th>
            </tr>
            <tr>
                <td rowspan="2">Mango</td>
                <td>Tomatoes</td>
                <td rowspan="2">Roses</td>
            </tr>
            <tr>
                <td>Onion</td>
            </tr>
            <tr>
                <td rowspan="2">Banana</td>
                <td>Carrot</td>
                <td rowspan="2">Lillies</td>
            </tr>
            <tr>
                <td>cucumber</td>
            </tr>
            <tr>
                <td rowspan="2">Orange</td>
                <td>Pepper</td>
                <td rowspan="2">Sunflower</td>
            </tr>
            <tr>
                <td>Plantain</td>
            </tr>
        </table>
    </body>
</html>
