<html>
    <head>
        <title>Table with colspan</title>
    </head>
    <body>
        <h2>Table with colspan</h2>
        <table border="1">
            <tr>
                <th colspan="2">Fruits</th>
                <th>Vegetables</th>
                <th>Flowers</th>
            </tr>
            <tr>
                <td >Mango</td>
                <td>Avocado</td>
                <td>Tomatoes</td>
                <td>Roses</td>
            </tr>
            <tr>
                <td>Banana</td>
                <td>Pineapple</td>
                <td>Carrot</td>
                <td>Lillies</td>
            </tr>
            <tr>
                <td>Orange</td>
                <td>Grapes</td>
                <td>Pepper</td>
                <td>Sunflower</td>
            </tr>
        </table>
    </body>
</html>
